<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Total Calculator</title>
</head>

<body>
    <h1>Basket Total Calculator</h1>
    <button onclick="showTotal()">Calculate Total</button>
    <p id="totalCost"></p>
    <script>
        function calculateBasketTotal(basket, prices) {
            const priceMap = new Map(prices.map(item => [item.product, item.price]));
            return basket.reduce((total, item) => {
                const price = priceMap.get(item.product) || 0;
                return total + (item.quantity * price);
            }, 0);
        }

        const basket = [
            { product: "apple", quantity: 3 },
            { product: "banana", quantity: 2 },
            { product: "orange", quantity: 5 }
        ];

        const prices = [
            { product: "apple", price: 0.5 },
            { product: "banana", price: 0.75 },
            { product: "orange", price: 0.8 }
        ];

        function showTotal() {
            const totalCost = calculateBasketTotal(basket, prices);
            document.getElementById('totalCost').innerText = `Total cost of the basket: $${totalCost.toFixed(2)}`;
        }
    </script>
</body>

</html>
